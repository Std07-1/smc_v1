# mypy.ini
[mypy]
python_version = 3.11
pretty = True

# Помірно-суворий профіль за замовчуванням
strict_optional = True
no_implicit_optional = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_return_any = True

# Зменшуємо шум від сторонніх бібліотек
ignore_missing_imports = True

# Тести не блокують збірку через типи
[mypy-test.*]
ignore_errors = True

# Посилені модулі (ядро)
[mypy-app.asset_state_manager]
check_untyped_defs = True
disallow_any_generics = True
warn_unused_ignores = True

[mypy-data.unified_store]
check_untyped_defs = True
disallow_any_generics = True
warn_unused_ignores = True

[mypy-app.screening_producer]
check_untyped_defs = True
disallow_any_generics = True
warn_unused_ignores = True

[mypy-smc_core.*]
check_untyped_defs = True
