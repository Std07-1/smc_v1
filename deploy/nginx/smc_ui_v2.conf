# Nginx reverse-proxy для UI_v2 (same-origin) + WebSocket.
# Зберігає поточні URL/paths фронтенду:
# - HTTP:  /, /index.html, /smc-viewer/snapshot, /smc-viewer/ohlcv
# - WS:    /smc-viewer/stream?symbol=...
# - FXCM WS bridge: /fxcm/ohlcv, /fxcm/ticks, /fxcm/status

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream smc_http {
    server 127.0.0.1:8080;
    keepalive 16;
}

upstream smc_viewer_ws {
    server 127.0.0.1:8081;
    keepalive 16;
}

upstream fxcm_ws {
    server 127.0.0.1:8082;
    keepalive 16;
}

server {
    # Якщо Cloudflare Tunnel підключається локально до nginx, можна звузити bind:
    #   listen 127.0.0.1:80;
    listen 80;
    server_name aione-smc.com www.aione-smc.com;

    # Важливо: вимкни default site, щоб не було колізій:
    #   sudo rm -f /etc/nginx/sites-enabled/default
    #   sudo nginx -t ; sudo systemctl reload nginx

    # Якщо TLS закінчується на Cloudflare, можна лишити 80.
    # Якщо TLS на Nginx — додайте окремий server { listen 443 ssl; ... }

    # --- WebSocket: smc-viewer stream ---
    location /smc-viewer/stream {
        proxy_pass http://smc_viewer_ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # --- WebSocket: FXCM bridge ---
    location ^~ /fxcm/ {
        proxy_pass http://fxcm_ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # --- HTTP: UI статика + snapshot/ohlcv ---
    location / {
        proxy_pass http://smc_http;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }
}
