[pytest]
addopts = -q
testpaths = tests
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning:pydantic.*
    ignore::DeprecationWarning:numpy.*
    ignore::DeprecationWarning:pandas.*
    ignore::DeprecationWarning:asyncio.*
    ignore::UserWarning:pkg_resources.*
markers =
    slow: повільні тести, які можуть займати значний час
    network: тести, що потребують доступу до мережі/зовнішніх API
    asyncio: корутинні тести, що запускаються через кастомний хук
    e2e: end-to-end smoke тести (Playwright)
